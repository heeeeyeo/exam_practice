<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Front-End</title>
    <!-- CSS 파일 가져오기 -->
    <link rel="stylesheet" href="exam_style.css">
</head>

<body>
    <div id="container">
        <!-- ---------------------header--------------------- -->
        <header>
            <!-- 제목 태그 생성 -->
            <h1>[ 정보처리 기사 필기 결과 ]</h1>
            <h2># 가채점 예상 점수를 입력하세요</h2>
        </header>

        <!-- --------------------- main --------------------- -->
        <main>
            <section>
                <!-- 목록태그 생성 -->
                <!-- 점수 입력태그 생성 -->
                <!-- 예상점수 출력용 텍스트태그 생성 -->
                <h4>맞춘 개수</h4>
                <div id="input-container">
                    <!-- div태그 생성 시 .(클래스명) #(id명)으로 자동생성가능 예시) .클래스명>ul#아이디명>li.클래스명 -->
                    <!-- 태그안에서 호출하는 함수는 지양 하는 것 이 좋다 -->
                    <ul class="custom-list">
                        <li class="list-item">1. 소프트웨어 설계</li>
                        <li class="score">20문제 중<input type="text" class="score-input" id="score1" placeholder="0" autocomplete="off">개
                            <span class="subject-score" id="subject1"></span></li>
                    </ul>
                    <ul class="custom-list">
                        <li class="list-item">2. 소프트웨어 개발</li>
                        <li class="score">20문제 중<input type="text" class="score-input" id="score2" placeholder="0" autocomplete="off">개
                            <span class="subject-score" id="subject2"></span></li>
                    </ul>
                    <ul class="custom-list">
                        <li class="list-item">3. 데이터베이스 구축</li>
                        <li class="score">20문제 중<input type="text" class="score-input" id="score3" placeholder="0" autocomplete="off">개
                            <span class="subject-score" id="subject3"></span></li>
                    </ul>
                    <ul class="custom-list">
                        <li class="list-item">4. 프로그래밍 언어활용</li>
                        <li class="score">20문제 중<input type="text" class="score-input" id="score4" placeholder="0" autocomplete="off">개
                            <span class="subject-score" id="subject4"></span></li>
                    </ul>
                    <ul class="custom-list">
                        <li class="list-item">5. 정보시스템 구축관리</li>
                        <li class="score">20문제 중<input type="text" class="score-input" id="score5" placeholder="0" autocomplete="off">개
                            <span class="subject-score" id="subject5"></span></li>
                    </ul>
                </div>
                <!-- 최종결과 출력용 버튼 생성 -->
                <div id="btn-box">
                    <button type="submit" id="calculate">최종 결과 확인</button>
                </div>
            </section>

        </main>

        <!-- ---------------------footer--------------------- -->
        <footer id="footer">
            <h2># 최종결과</h2>
            <h4>합격: 100점을 만점으로 하여 과목당 40점 이상, 전과목 평균 60점 이상.</h4>

            <!-- 목록태그 생성 -->
            <div id="result-info"></div>
            <!-- 최종결과 출력용 영역 태그 및 하위 태그 생성 -->

            <div id="result-label"></div>
        </footer>
    </div>

    <!-- JS 파일 가져오기 -->
    <!-- 스크립트 태그의 작성 위치에 대해 -->
    <!-- 
    1. head태그 내 : 페이지 초기화나 외부 라이브러리 로딩에 유리하지만, 로딩 속도가 느려질 수 있다. 
        스타일시트 적용 전 스크립트 실행, 스크립트실행 시점에 DOM이 완전히 로드되지 않았을 수 있다.
        초기화 코드나 전역 설정 코드가 필요한 경우 유용.
    2. body태그 끝부분* : 페이지의 주요 콘텐츠가 먼저 렌더링되어 사용자 경험이 향상된다.
        DOM이 완전히 로드된 후에 스크립트가 실행되므로, DOM 요소에 안전하게 접근할 수 있습니다.
        초기화가 필요한 스크립트의 경우 페이지가 완전히 로드 된 후 실행되므로 약간의 지연이 발생한다.
    3. body태그 중간 : 거의안씀. 특정 요소와 상호작용할 수 있지만, 페이지 로딩 속도에 영향을 줄 수 있다. 
    -->
    <!-- 최적화 방법 -->
    <!-- 
    1. async 속성: 스크립트를 비동기적으로 로드하여, HTML 파싱과 동시에 스크립트 로딩을 진행한다.
        스크립트 파일이 비동기적으로 로드되어, 다른 리소스를 기다리지 않고 로드가 완료되는 즉시 실행된다.
        독립적인 스크립트나 페이지 로딩과 상관없는 코드에 사용. 페이지 로딩 속도 최적화 필요 시.
    2. defer 속성: HTML 문서가 모두 파싱된 후 스크립트를 실행하도록 지연시킨다. 일반적으로 head태그 내에서 사용한다.
        DOM 요소에 의존적인 코드일 때 사용. 초기화 코드나 전역 설정 코드가 필요 시. 
    -->
    <script src="exam_script.js"></script>
</body>

</html>
