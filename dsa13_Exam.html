<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Front-End</title>
    <!-- CSS 파일 가져오기 -->
    <link rel="stylesheet" href="exam_style.css">
    <!-- JS 파일 가져오기 -->
    <script src="exam_script.js"></script>

</head>

<body>
    <div id="container">
        <!-- ---------------------header--------------------- -->
        <header>
            <!-- 제목 태그 생성 -->
            <h1>[ 정보처리 기사 필기 결과 ]</h1>
            <h2># 가채점 예상 점수를 입력하세요</h2>
        </header>

        <!-- --------------------- main --------------------- -->
        <main>
            <section>
                <!-- 목록태그 생성 -->
                <!-- 점수 입력태그 생성 -->
                <!-- 예상점수 출력용 텍스트태그 생성 -->
                <h4>맞춘 개수</h4>
                <div id="a">
                    <!-- div태그 생성 시 .(클래스명) #(id명)으로 자동생성가능 예시) .클래스명>ul#아이디명>li.클래스명 -->
                    <ul class="b">
                        <li class="c">1. 소프트웨어 설계</li>
                        <li>20문제 중<input type="text" class="score" id="score1" placeholder="0"
                                oninput="calculateScore(this.id)">개 <span class="d" id="subject1"></span></li>
                    </ul>
                    <ul class="b">
                        <li class="c">2. 소프트웨어 개발</li>
                        <li>20문제 중<input type="text" class="score" id="score2" placeholder="0"
                                oninput="calculateScore(this.id)">개 <span class="d" id="subject2"></span></li>
                    </ul>
                    <ul class="b">
                        <li class="c">3. 데이터베이스 구축</li>
                        <li>20문제 중<input type="text" class="score" id="score3" placeholder="0"
                                oninput="calculateScore(this.id)">개 <span class="d" id="subject3"></span></li>
                    </ul>
                    <ul class="b">
                        <li class="c">4. 프로그래밍 언어활용</li>
                        <li>20문제 중<input type="text" class="score" id="score4" placeholder="0"
                                oninput="calculateScore(this.id)">개 <span class="d" id="subject4"></span></li>
                    </ul>
                    <ul class="b">
                        <li class="c">5. 정보시스템 구축관리</li>
                        <li>20문제 중<input type="text" class="score" id="score5" placeholder="0"
                                oninput="calculateScore(this.id)">개 <span class="d" id="subject5"></span></li>
                    </ul>
                </div>
                <!-- 최종결과 출력용 버튼 생성 -->
                <div id="btnBox">
                    <button type="submit" id="calculate" onclick="showResult()">최종 결과 확인</button>
                </div>
            </section>

        </main>

        <!-- ---------------------footer--------------------- -->
        <footer id="footer">
            <h2># 최종결과</h2>
            <h4>합격: 100점을 만점으로 하여 과목당 40점 이상, 전과목 평균 60점 이상.</h4>

            <!-- 목록태그 생성 -->
            <div id="resultBox"> </div>
            <!-- 최종결과 출력용 영역 태그 및 하위 태그 생성 -->
        </footer>
    </div>

</body>

</html>
